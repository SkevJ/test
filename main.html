<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Salida de Equipo en Báscula</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Salida de Equipo en Báscula</h1>
        <div class="image-container">
            <img src="imagen.jpg" alt="Imagen Centradas" class="centered-image">
        </div>
        <div class="buttons">
            <button class="approved">Aprobado</button>
            <button class="rejected">Rechazado</button>
        </div>
        <form>
            <div class="checkboxes">
                <label><input type="checkbox" name="traspaso_internos"> Traspaso Internos</label>
                <label><input type="checkbox" name="despacho_cliente"> Despacho Cliente</label>
                <label><input type="checkbox" name="reposicion"> Reposición</label>
            </div>
            <div class="form-group">
                <label for="boleta">Boleta:</label>
                <input type="text" id="boleta" name="boleta">
            </div>
            <div class="form-group">
                <label for="placa">Placa:</label>
                <input type="text" id="placa" name="placa">
            </div>
            <div class="form-group">
                <label for="articulo_fact">Artículo Fact:</label>
                <input type="text" id="articulo_fact" name="articulo_fact">
            </div>
            <div class="form-group">
                <label for="articulo_despachado">Artículo Despachado:</label>
                <input type="text" id="articulo_despachado" name="articulo_despachado">
            </div>
            <div class="form-group">
                <label for="cliente">Cliente:</label>
                <input type="text" id="cliente" name="cliente">
            </div>
            <div class="form-group">
                <label for="cantidad_facturado">Cantidad Facturado (M3/UND):</label>
                <input type="text" id="cantidad_facturado" name="cantidad_facturado">
            </div>
            <div class="form-group">
                <label for="despacho_final">Despacho Final (M3/UND):</label>
                <input type="text" id="despacho_final" name="despacho_final">
            </div>
            <button type="submit" class="submit">Guardar Datos</button>
        </form>
    </div>
</body>
</html>
